baseURL = "/"
languageCode = "it-it"
DefaultContentLanguage = "it"
title = "Covid19Alessandria.help"
theme = "bootstrap"
enableRobotsTXT = true

[languages]
	[languages.it]
		title = "Covid19Alessandria.help"
		weight = 10
		contentDir = "content"
	[languages.en]
		title = "Covid19Alessandria.help English"
		weight = 20
		contentDir = "content/english"
		[languages.en.params]
			description = "A project to share info"
		[languages.en.menu]
			[[languages.en.menu.main]]
				identifier = "bisogni"
				name = "See all owns"
				url  = "/bisogni"
				weight = 1
				title = "Owns"

[frontmatter]
    lastmod = [":fileModTime", ":default"]

[taxonomies]
    categoria = "categoria"

[params]
    author = "lab121.org"
    description = "Un progetto per condividere informazioni e attivarsi a supporto dell'emergenza COVID19"
    footer = "Made with Love for Alessandria"
    images = ["images/banner/covid19alessandriahelp_banner_quadrato.png"]
    prodURL = "https://covid19alessandria.help"

[outputFormats.Algolia]
    baseName = "algolia"
    isPlainText = true
    mediaType = "application/json"
    notAlternative = true

[params.algolia]
    vars = ["title"]
    params = []

[outputs]
    home = ["HTML", "RSS", "Algolia"]

[sitemap]
    changefreq = "monthly"
	
