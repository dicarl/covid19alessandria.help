{{ define "header" }}
<section class="jumbotron bg-orange">
    <div class="container">
        <div class="row header">
            <div class="col-md-6 header-logo text-center mt-0 mt-mb-5 mt-lg-5">
                <img src="/images/logo.png" alt="{{ .Site.Title }}">
                <h1 class="mt-3 mb-md-3" style="font-size: 34px; color: #ffffff">{{ .Site.Params.description }}</h1>
            </div>
            <div class="col-md-6 mt-3 mt-mb-0 mt-lg-0">
                <div class="row">
                    <div class="col-md-6 mb-4 text-center">
                        <a href="/scopri">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_scopri.png"
                                 alt="Scopri" width="50%">
                            <!--<h4 style="color: #343a40; font-weight: bold">Scopri</h4>-->
							<h4 style="color: #ffffff; font-weight: bold">Scopri</h4>
                        </a>
                    </div>
                    <div class="col-md-6 mb-4 text-center">
                        <a href="/chi-siamo">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_chisiamo.png"
                                 alt="Chi siamo" width="50%">
                            <h4 style="color: #ffffff; font-weight: bold">Chi siamo</h4>
                        </a>
                    </div>
					<div class="col-md-6 mb-4 text-center">
                        <a href="http://community.covid19alessandria.help/" target="blank">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_forum.png"
                                 alt="Community" width="50%">
                            <h4 style="color: #ffffff; font-weight: bold">Community</h4>
                        </a>
                    </div>
					<div class="col-md-6 mb-4 text-center">
                        <a href="/iniziative">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_iniziative.png"
                                 alt="Iniziative" width="50%">
                            <h4 style="color: #ffffff; font-weight: bold">Iniziative</h4>
                        </a>
                    </div>
                    <div class="col-md-6 mb-4 text-center">
                        <a href="/le-parole-del-covid">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_scientifica.png"
                                 alt="Le parole del Covid" width="50%">
                            <h4 style="color: #ffffff; font-weight: bold">Le parole del Covid</h4>
                        </a>
                    </div>
                    <div class="col-md-6 mb-4 text-center">
                        <a href="/partecipa">
                            <img class="rounded-circle bg-white mb-2"
                                 src="/images/icons/ico_partecipa.png"
                                 alt="Partecipa" width="50%">
                            <h4 style="color: #ffffff; font-weight: bold">Partecipa</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
