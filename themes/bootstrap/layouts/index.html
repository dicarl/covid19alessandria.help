{{ define "main" }}

<div class="pt-5 pb-5 bg-grey1">
    <div class="container">
        {{ partial "topic.html" . }}
    </div>
</div>

<div class="pt-5 pb-5 bg-grey2">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <picture>
                    <source media="(max-width: 799px)" srcset="/images/banner/volontari_quadrato.jpg">
                    <img src="/images/banner/volontari.jpg" alt="Ricerca volontari Covid 19 Alessandria" width="100%">
                </picture>
            </div>
        </div>
    </div>
</div>

<div class="pt-5 pb-5 bg-grey1">
    <div class="container">
        {{ partial "updated.html" . }}
    </div>
</div>

<div class="pt-5 pb-5 bg-grey2">
    <div class="container">
        {{ .Page.Content }}
    </div>
</div>

<div class="pt-5 pb-5 bg-grey3">
    <div class="container">
        <h6 class="mb-3 text-center text-white">Partner</h6>
        <div class="row mb-5">
            <div class="col-6 col-md-4 text-center mb-2">
                <a href="https://www.comune.alessandria.it" target="_blank">
                    <img src="/images/partner_istituzionali/comune.png" alt="Comune di Alessandria" width="140px"
                         height="140px">
                </a>
            </div>
            <div class="col-6 col-md-4 text-center mb-2">
                <a href="https://www.ospedale.al.it" target="_blank">
                    <img src="/images/partner_istituzionali/ospedale.png" alt="Azienda ospedaliera di Alessandria"
                         width="140px" height="140px">
                </a>
            </div>
			<div class="col-6 col-md-4 text-center mb-2">
                <a href="https://www.csvastialessandria.it/" target="_blank">
                    <img src="/images/partner/csvaa.png" alt="Centro Servizi Volontariato Alessandria e Asti"
                         width="140px" height="140px">
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}
