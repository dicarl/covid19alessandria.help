<div class="col-md-4">

    <div class="card-wrapper card-space">
        <div class="card card-bg">
            <div class="card-body">
                {{ if .Params.logo }}
                    <div class="categoryicon-top">
                        <span class="fas fa-{{ .Params.logo }}" aria-hidden="true"></span>
                    </div>
                {{ end }}

                <h5 class="card-title">{{ .Title }}</h5>

                {{ if .Content }}
                    <p class="card-text">{{ .Content | truncate 120 }}</p>
                {{ end }}

                <a class="read-more" href="{{ .Params.link }}">
                    <span class="text">Leggi di pi√π</span>
                    <svg class="icon">
                        <use xlink:href="/svg/sprite.svg#it-arrow-right"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</div>
