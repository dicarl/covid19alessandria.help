<div class="col-md-4">

    <div class="card-wrapper card-space">
        <div class="card card-bg">
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>

                {{ if .Content }}
                <p class="card-text">{{ .Content | truncate 120 }}</p>
                {{ end }}

                {{ if .Params.phone }}
                <div class="cart-phone mb-3">
                    <b>Tel:</b> {{ .Params.phone }}
                </div>
                {{ end }}

                {{ if .Params.mail }}
                <div class="cart-mail mb-3">
                    <b>Email:</b> {{ .Params.mail }}
                </div>
                {{ end }}

                {{ if .Params.address }}
                <div class="cart-mail mb-3">
                    <b>Indirizzo:</b> {{ .Params.address }}
                </div>
                {{ end }}

                
                <a class="read-more" href="{{ .Permalink }}">
                    <span class="text">Leggi di pi√π</span>
                    <svg class="icon">
                        <use xlink:href="/svg/sprite.svg#it-arrow-right"></use>
                    </svg>
                </a>
                
            </div>
        </div>
    </div>

</div>
