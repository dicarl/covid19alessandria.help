<div class="col-md-4">

    <div class="card-wrapper card-space">
        <div class="card card-bg">
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>

                {{ if .Content }}
                    <p class="card-text">{{ .Content | truncate 120 }}</p>
                {{ end }}
				{{ if .Params.date }}
                    <p class="card-text">{{ .Params.date | truncate 120 }}</p>
                {{ end }}

                <a class="read-more" href="{{ .Permalink }}">
                    <span class="text">Leggi di pi√π</span>
                    <svg class="icon">
                        <use xlink:href="/svg/sprite.svg#it-arrow-right"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</div>
