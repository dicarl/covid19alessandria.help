{{ define "title" }}Iniziative{{ end }}

{{ define "main" }}
    <h1>Iniziative</h1>

    <div class="row mb-5">
        <div class="col-md-12">
            {{ .Page.Content }}
        </div>
    </div>
	<!--<h1>Sezioni</h1>-->
    <div class="row mb-5">
        {{ range .Sections }}
        <div class="col-md-3 mb-3 text-center">
            <div class="card-wrapper card-space">
                <div class="card no-after card-bg">
                    <div class="img-responsive-wrapper">
                        <div class="img-responsive" style="border-bottom: 6px solid #ec5923;">
                            <a href="{{ .Permalink }}">
								<figure class="img-wrapper">
									<img src="/images/foto/{{ .Params.picture }}" title="img title" alt="imagealt">
								</figure>
							</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{ .Title }}</h3>
                        <br/><br/>
                        <p class="card-text"></p><a class="read-more" href="{{ .Permalink }}"><span class="text">Leggi di pi√π</span>
                        <svg class="icon">
                            <use xlink:href="/bootstrap-italia/dist/svg/sprite.svg#it-arrow-right"></use>
                        </svg></a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
{{ end }}
